.zoom_s{transform:scale(0.95);-webkit-transform:scale(0.95);transition: all 0.5s ease;}
.zoom_n{transform:scale(1);-webkit-transform:scale(1);transition: all 0.5s ease;}
.zoom_b{transform:scale(1.1);-webkit-transform:scale(1.1);transition: all 0.5s ease;}

.line_3d{
	-webkit-animation-name:y-ain;
	-webkit-animation-duration:1s;
	-webkit-animation-timing-function:ease;
	-webkit-animation-iteration-count:infinite;
}
       
@-webkit-keyframes y-ain{
    0%{-webkit-transform:rotateY(0deg);}
    50%{-webkit-transform:rotateY(180deg);}
    100%{-webkit-transform:rotateY(360deg);}
}

</style>
<script>
function imgsize(URL){var ni = new Image(); ni.onload = function(){return [ni.width,ni.height];} ;ni.src = URL;}
$(document).ready(function() {
	var env = $$.environment();
	var scWidth=env.screen.width;
	var scHeight=env.screen.height;
	var pgElmArr=[$("#appMerto"),$("#appList")];
	$("#wrapper").css({width:scWidth,overflow:"hidden"});
	$("#wrapper > #scroller").css({width:scWidth*$(".appPage").size()});
	$(".appPage").css({width:scWidth,height:scHeight});
	$("#wrapper").data("curid","0");
	var AppWrap = new iScroll('wrapper',{snap:$(".appPage"),bounce:false,vScroll:false,hScrollbar:false,lockDirection:true});
	var MertoScroll= new iScroll("appMerto",{snap:false,bounce:true,vScrollbar:false});
	var ListScroll= new iScroll("appList",{snap:false,bounce:true});
	
	$(".tile,[class|='tile']").click(function(){
		var posi=$(this).offset();
		var size=[$(this).width(),$(this).height()];
		var imgSrc=$(this).find("img:eq(0)").attr("src");
		imgsize(imgSrc)
		var bgColor=$(this).children("div").css("background-color");
		$("body").append('<div id="loadWrap"><div class="imgs"><img src="'+imgSrc+'" /></div></div>');
		$("#loadWrap").css({backgroundColor:bgColor,width:size[0],height:size[1],left:posi.left,top:posi.top})
		.animate({width:scWidth,height:scHeight,left:0,top:0},500,function(){
			$("#loadWrap").removeClass("line_3d");
			$(this).append('<div class="mloads"></div>');
		}).click(function(){
			$(this).animate({width:size[0],height:size[1],left:posi.left,top:posi.top},500,function(){$(this).remove();});
		})
	})
	$$(".tile,[class|='tile']").hold(function(){
